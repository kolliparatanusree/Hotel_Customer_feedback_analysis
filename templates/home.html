<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background-color: rgba(202, 223, 225, 0.9); /* Slightly transparent white background */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 80px 60px; /* Increased padding for a larger card */
            max-width: 500px; /* Increased max width */
            width: 100%;
        }

        h1 {
            font-size: 32px; /* Slightly larger heading */
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        button {
            background-color: #288df1;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 14px 30px; /* Slightly larger buttons */
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #34495e;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:focus {
            outline: 2px solid #2980b9;
            outline-offset: 2px;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='img1.jpg') }}');">
    <div class="card">
        <h1>Welcome! Please Select an Option</h1>
        <button onclick="window.location.href='/customer'">Customer</button>
        <button onclick="window.location.href='/manager'">Manager</button>
        <button onclick="window.location.href='/admin'">Admin</button>
        
    </div>
</body>
</html>
