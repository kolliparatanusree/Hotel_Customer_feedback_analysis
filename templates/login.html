<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background-color: #e1edf5;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #f77f00;
            box-shadow: 0 0 5px rgba(247, 127, 0, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #a182ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:#1a62d4;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1rem;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            z-index: -1;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Style for error message */
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>
<body style="background-image: url('{{ url_for('static', filename='img1.jpg') }}');">
    <div class="login-container">
        <h1>Login</h1>
        
        <!-- Display error message directly on the page -->
        {% if error %}
            <div class="error-message">{{ error }}</div> <!-- Error message shown here -->
        {% endif %}
        
        <form method="POST" action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
