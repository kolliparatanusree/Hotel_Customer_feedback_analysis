<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f5f5f5;
        }

        .admin-dashboard {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #7f8c8d;
        }

        button {
            background-color: #288df1;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <h1>Welcome Admin</h1>
        <p>You've successfully logged into the Admin Dashboard.</p>
        
        <!-- Button to add a new manager -->
        <a href="{{ url_for('register_page') }}">
            <button>Add Manager</button>
        </a>
        <a href="{{ url_for('view_page') }}">
            <button>View Managers</button>
        </a>
    </div>
</body>
</html>
