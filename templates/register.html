<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Manager</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }

        .register-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #288df1;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 14px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #34495e;
        }

        .error {
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .success {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h1>Register Manager</h1>

        <!-- Display Error Message if Registration Fails -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <!-- Display Success Message after Successful Registration -->
        {% if success %}
            <script type="text/javascript">
                alert("Manager registered successfully!");
                window.location.href = "{{ url_for('admin_dashboard') }}";  // Redirect to admin dashboard
            </script>
        {% endif %}

        <form method="POST" action="/register_manager">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Register Manager</button>
        </form>
    </div>
</body>
</html>
